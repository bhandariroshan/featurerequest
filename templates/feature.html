<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/feature.css">
</head>

<body style="width: 40%;" >
    <div class="row">
        <div class="col-md-12 col-centered" style="background: #dee2e6;">
            <form data-bind="submit: validateAndSubmit">
            <h3 class="center"> Make a Feature Request </h3>
              <a style="float: right" href="/features/">View All Requests</a>
              <div class="form-group" style="margin-top: 5%;">
                <label for="title">Title:</label>
                <input type="text" class="form-control" required="required"  id="title" data-bind="value: title"  placeholder="Enter title">
              </div>

              <div class="form-group">
                <label for="description">Description:</label>
                  <textarea class="form-control" required="required" id="description" data-bind="value: description" rows="5" placeholder="Enter Description"></textarea>
                </div>

              <div class="form-group">
                <label for="client">Client:</label>
                <select class="form-control" data-bind="value: client" id="client">
                    <option>Client A</option>
                    <option>Client B</option>
                    <option>Client C</option>
                </select>
              </div>

              <div class="form-group">
                <label for="client">Priority:</label>
                <input type="number" required="required"  class="form-control" min="1" id="priority" data-bind="value: priority"  placeholder="Enter priority">
              </div>

               <div class="form-group">
                <label for="targetDate">Target Date:</label>
                <input type="date" required="required"  class="form-control" id="targetDate" data-bind="value: targetDate"  placeholder="Enter Date">
              </div>

              <div class="form-group">
                  <label for="productArea">Product Area:</label>
                  <select class="form-control" data-bind="value: productArea" id="productArea">
                    <option>Policies</option>
                    <option>Billing</option>
                    <option>Claims</option>
                    <option>Reports</option>
                  </select>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="../static/js/feature.js"></script>
</html>
